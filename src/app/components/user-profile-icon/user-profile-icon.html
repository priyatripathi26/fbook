<div class="bg-info text-white rounded-circle d-inline-block relative"
    [ngClass]="{'size-small': smallSize, 'size-large': !smallSize }">
    
    <div class=" text-center d-flex justify-content-center align-items-center h-100 w-100">
        @if(ifUserImage) {
        <img [src]="user?.profile_picture" alt="User Image"
            class="rounded-circle w-100 h-100 object-fit-cover">
        } @else {
            <span>{{ userInitials }}</span>
        }
    </div>

</div>
