<div class="row justify-content-center">
    @if(showProfileSideBar) {
    <div class="col-lg-3 col-md-3 col-0 profile-sidebar position-relative p-3">
        <app-profile-sidebar></app-profile-sidebar>
    </div>
    }
    <div class="col-lg-6 col-md-9 justify-content-center">
        <div class="d-flex flex-wrap post-wrapper">
            @if(canCreatePost) {
            <app-create-post class="w-100" (newPost)="newPostAdded($event)"></app-create-post>
            }

            @for (post of posts; track post.id) {
            <app-post-card class="w-100" [post]="post"></app-post-card>
            } @empty {
            <div class="alert alert-info w-100 text-center" role="alert">
                No posts available.
            </div>
            }
        </div>
    </div>
    @if(showProfileSideBar) {
    <div class="col-lg-3"></div>
    }
</div>
