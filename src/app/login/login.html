<div class="container">
    <div class="row">
        <div class="col-12 p-5">
            <div class="text-center text-primary fs-1">Fbook</div>
        </div>

        <div class="col-12 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 rounded-3 p-4 shadow-sm bg-light">
                    <h4 class="text-center text-secondary mb-5">Login</h4>

                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input (input)="onInput()" type="email" id="email" name="email" class="form-control" required email
                                [(ngModel)]="username" #email="ngModel" />
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
                                <small *ngIf="email.errors?.['required']">Email is required.</small>
                                <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input (input)="onInput()" type="password" id="password" name="password" class="form-control" required
                                minlength="6" [(ngModel)]="password" #passwordField="ngModel" />
                            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                                class="text-danger mt-1">
                                <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
                                <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 6
                                    characters.</small>
                            </div>
                        </div>

                        <!-- Error message -->
                        <p class="text-danger text-center" *ngIf="errorMsg">{{ errorMsg }}</p>

                        <!-- Submit button -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                                Login
                            </button>
                            <div>
                                Not registered yet?
                                <a [routerLink]="['/register']" class="link-info">Register now</a>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <a [routerLink]="['/forgot-password']" class="link-danger">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
