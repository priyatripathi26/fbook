<app-top-bar></app-top-bar>

<div class="container  px-5 py-4">
    <div class="row justify-content-center">
        <div class="">
            <ul class="nav nav-tabs justify-content-center" id="netWorkTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="friend-tab" data-bs-toggle="tab" data-bs-target="#friend"
                        type="button" role="tab" aria-controls="friend" aria-selected="true">Friend</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="request-tab" data-bs-toggle="tab" data-bs-target="#request"
                        type="button" role="tab" aria-controls="request" aria-selected="false">Friend Request</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button"
                        role="tab" aria-controls="sent" aria-selected="false">Sent Request</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button"
                        role="tab" aria-controls="all" aria-selected="false">All People</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="friend" role="tabpanel" aria-labelledby="friend-tab">
                    <div class="w-100 pt-4">
                        <app-users-archive class="w-100" [isFriend]="true"></app-users-archive>
                    </div>
                </div>
                <div class="tab-pane fade" id="request" role="tabpanel" aria-labelledby="request-tab">
                    <div class="w-100 pt-4">
                        <app-users-archive class="w-100" [isRecivedRequest]="true"></app-users-archive>
                    </div>
                </div>
                <div class="tab-pane fade" id="sent" role="tabpanel" aria-labelledby="sent-tab">
                    <div class="w-100 pt-4">
                        <app-users-archive class="w-100" [isSentRequest]="true"></app-users-archive>
                    </div>
                </div>
                <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">
                    <div class="w-100 pt-4">
                        <app-users-archive class="w-100" [isAllUsers]="true"></app-users-archive>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
